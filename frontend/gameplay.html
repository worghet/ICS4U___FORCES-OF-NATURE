<!DOCTYPE html>
<html>

<head>

    <!-- Page Title -->
    <title>Forces of Nature - Gameplay</title>

    <!-- Set Favicon -->
    <link rel="icon" href="/images/favicon.png">

    <!-- Add the stylesheet as a static file -->
    <link rel="stylesheet" href="/styles.css">

</head>

<body id="game-window">

    <!-- Spectator UI | is hidden by default (see CSS) -->
    <div id="spectator-div" class="spectator-div">
        <h1 class="spectating-notifier">YOU ARE SPECTATING</h1>
        <button id="spectating-return" onclick="backToMain()" class="backToMainButton">RETURN TO MAIN MENU / QUIT
            SPECTATING</button>
    </div>

    <!-- Bottom Section (Other players & Current player data) -->
    <div class="game-info-div" style="border-top: 12px solid white;">

        <!-- Other players (their health, etc) -->
        <div id="other-players-div" class="other-players-div"></div>

        <!-- This player (health, lives, etc) -->
        <div class="player-info" id="player-info">
            <p id="this-player-username" class="this-player-name"></p>
            <progress id="this-player-health" class="this-player-health"></progress>
            <div id="this-player-lives" class="this-player-hearts"></div>
        </div>

    </div>

    <!-- End game UI | is hidden by default -->
    <div class="end-game-popup" id="game-over-popup">
        <h1 class="game-over-text">THE GAME IS OVER</h1>
        <h1 class="winner-is-text">YOU'RE A REAL FORCE OF NATURE!</h1>
        <button onclick="backToMain()" class="over-return-to-main-button">RETURN TO MENU</button>
    </div>

    <!-- Link the functionality script as static file -->
    <script src="/functionality.js"></script>
</body>

</html>
